<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Neko Catch Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Neko Catch Game 🐱</h1>

  <div id="gameArea">
    <img id="cat" src="cat.png" alt="Neko">
    <div id="basket"></div>
  </div>

  <p>スコア: <span id="score">0</span>　ミス: <span id="misses">0</span>/3</p>

  <!-- Game Over 画面 -->
  <div id="gameOver" style="display:none;">
    <h2>Game Over! スコア: <span id="finalScore">0</span></h2>
    <button onclick="restartGame()">もう一度！</button>
  </div>

  <!-- 猫の鳴き声 (ランダム用 3種類) -->
  <audio id="meow1" src="猫の鳴き声1.mp3" preload="auto"></audio>
  <audio id="meow2" src="猫の鳴き声2.mp3" preload="auto"></audio>
  <audio id="meow3" src="猫の鳴き声3.mp3" preload="auto"></audio>

  <!-- JavaScript 読み込み -->
  <script src="script.js"></script>
</body>
</html>
