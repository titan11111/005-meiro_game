<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>興味別 英語穴埋めクイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <img id="character-img" src="image1.png" alt="キャラクター画像" width="200">
        <h1>興味別 英語穴埋めクイズ</h1>
        <div id="quiz-area">
            <div id="question-number">Q1</div>
            <div id="question-text">ここに英文が出ます</div>
            <div id="translation-text">ここに和訳が出ます</div>
            <div id="choices" class="buttons"></div>
            <div id="result"></div>
            <div id="info"></div>
            <div id="final-result"></div>
            <button id="retry-btn" class="btn">再挑戦する</button>
        </div>
    </div>
    <audio id="bgm" src="Recharging.mp3" loop autoplay></audio>
    <audio id="seikai-sound" src="seikai.mp3"></audio>
    <audio id="fuseikai-sound" src="fuseikai.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
