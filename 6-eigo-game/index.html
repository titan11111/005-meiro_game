<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Quest - 英単語クイズ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  
  <div class="container">
    <!-- ヘッダーセクション -->
    <header class="game-header">
      <div class="level-info">
        <div class="level-badge">
          <span class="level-number" id="level-number">1</span>
          <span class="level-text">LEVEL</span>
        </div>
        <div class="exp-bar">
          <div class="exp-fill" id="exp-fill"></div>
          <span class="exp-text" id="exp-text">0 / 100 XP</span>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat-item">
          <span class="stat-icon">🔥</span>
          <span class="stat-value" id="streak">0</span>
          <span class="stat-label">STREAK</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">⭐</span>
          <span class="stat-value" id="total-score">0</span>
          <span class="stat-label">SCORE</span>
        </div>
      </div>
    </header>

    <!-- メインゲームエリア -->
    <main class="game-main">
      <div class="question-card" id="question-card">
        <div class="question-header">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="question-counter" id="question-counter">1 / 10</div>
        </div>
        
        <div class="question-content">
          <div id="question" class="question"></div>
        </div>
      </div>

      <div class="choices-container">
        <div id="choices" class="choices"></div>
      </div>

      <div class="result-container">
        <div id="result" class="result"></div>
      </div>

      <div class="action-buttons">
        <button id="next-btn" class="action-btn next-btn" style="display:none;">
          <span class="btn-text">次へ</span>
          <span class="btn-icon">→</span>
        </button>
        <button id="restart-btn" class="action-btn restart-btn" style="display:none;">
          <span class="btn-text">再挑戦</span>
          <span class="btn-icon">🔄</span>
        </button>
      </div>
    </main>

    <!-- アチーブメント通知 -->
    <div id="achievement" class="achievement-notification" style="display:none;">
      <div class="achievement-content">
        <span class="achievement-icon">🏆</span>
        <div class="achievement-text">
          <div class="achievement-title" id="achievement-title">アチーブメント解除！</div>
          <div class="achievement-desc" id="achievement-desc">説明文</div>
        </div>
      </div>
    </div>

    <!-- レベルアップ通知 -->
    <div id="levelup" class="levelup-notification" style="display:none;">
      <div class="levelup-content">
        <div class="levelup-icon">🚀</div>
        <div class="levelup-text">
          <div class="levelup-title">LEVEL UP!</div>
          <div class="levelup-level" id="levelup-level">Level 2</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 効果音とBGM（音声ファイルがない場合は無効） -->
  <audio id="seikai-sound" preload="none"></audio>
  <audio id="fuseikai-sound" preload="none"></audio>
  <audio id="levelup-sound" preload="none"></audio>
  <audio id="achievement-sound" preload="none"></audio>
  <audio id="bgm" preload="none"></audio>

  <!-- クイズデータとスクリプト（順番に注意！） -->
  <script src="quizData.js"></script>
  <script src="script.js"></script>
</body>
</html>
